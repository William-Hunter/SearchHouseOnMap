<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索房子</title>

    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=4722acf0a9640f220c55a71d05d79bb1"></script>
    <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://cache.amap.com/lbs/static/jquery.range.js"></script>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <style type="text/css">
        #container {
            width: 1225px;
            height: 585px;
        }

    </style>
</head>
<body>
<div id="container"></div>
<div id="tip">
    <span id="info"></span>
</div>

<div class="button-group">
    <input id='minprice' class="inputtext" type='text' placeholder='最低价'>
    <input id='maxprice' class="inputtext" type='text' placeholder='最高价'>
    <input id='radius' class="inputtext" type='text' placeholder='半径(KM)'>
    <input id="query" class="button" value="搜索" type="button"/>
</div>

<div class="button-group" id='button_group' style='top:15px;bottom:inherit;text-align: center;'>
    <img src="./img/code.png" style='width:120px;height:120px'>
    <div style="margin:auto;">
        <button class='button' style='text-align: center;'>
            <a target="_blank" href="https://github.com/William-Hunter/SearchHouseOnMap">GITHUB Source Code</a>
        </button>
    </div>
</div>

<script type="text/javascript">
    var lat = '';
    var lon = '';
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 14,
        center: [116.397428, 39.90923]
    });

    AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {           //工具条和比例尺
        var toolBar = new AMap.ToolBar();
        var scale = new AMap.Scale();
        map.addControl(toolBar);
        map.addControl(scale);
    });

    map.on('moveend', getCity);
    function getCity() {
        map.getCity(function (data) {
            if (data['province'] && typeof data['province'] === 'string') {
                document.getElementById('info').innerHTML = '城市：' + (data['city'] || data['province']);
            }
        });
    }

    var icon = new AMap.Icon({
        image: './img/pointer.png',
        size: new AMap.Size(28, 28)
    });

    var markers = [];
    function clearMarkers() {
        if (markers) {                                //如果多个点标记已经出现，就把他们都删除
            map.remove(markers);
        }
    }

    var marker;
    function addmarkers(data) {
        for (var i = 0; i < data.length; i++) {
            marker = new AMap.Marker({
                map: map,
                position: [data[i].lon, data[i].lat],
                offset: new AMap.Pixel(-17, -42), //相对于基点的偏移位置
            });
            marker.content = "<a target=\"_blank\" href='" + data[i].URL + "'>" + data[i].title + "</a><p><img width='150px' src='" + data[i].imgs.split(",")[0] + "'></p><p>" + data[i].price + data[i].unit + "</p>";
            marker.on('click', _onClick);                  //监听对象的事件并且绑定函数
            marker.emit('click', {target: marker});
            markers.push(marker);
        }
        console.log("符合条件的公寓数：" + i);
    }

    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});
    var _onClick = function (e) {               //搜索结果的点击函数
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }

    var circle;
    function clearCircle() {
        if (circle) {                                 //清除圆
            circle.setMap(null);
        }
    }

    function addCircle(radius) {
        circle = new AMap.Circle({
            center: new AMap.LngLat(lon, lat),// 圆心位置
            radius: radius * 1000, //半径
            strokeColor: "#0000CD", //线颜色
            strokeOpacity: 1, //线透明度
            strokeWeight: 3, //线粗细度
            fillColor: "#BBFFFF", //填充颜色
            fillOpacity: 0.35//填充透明度
        });
        circle.setMap(map);
    }

    var point;
    function changePointer() {
        clearMarkers();
        clearCircle();
        if (point) {                               //如果已经点击过，就在地图上更新位置
            point.setPosition([lon, lat]);
        } else {
            point = new AMap.Marker({ //添加自定义点标记
                map: map,
                position: [lon, lat], //基点位置
                offset: new AMap.Pixel(-15, -25), //相对于基点的偏移位置 x+right-left,y+down-up
                icon: icon
            });
        }
        point.setMap(map);
    }

    var clickEventListener = map.on('click', function (e) {                 //选取地点的点击函数
        lat = e.lnglat.getLat();
        lon = e.lnglat.getLng();
        changePointer();
    });

    AMap.event.addDomListener(document.getElementById('query'), 'click', function () {            //监听id为pantoBtn的元素的点击事件
        var minprice = document.getElementById('minprice').value;
        var maxprice = document.getElementById('maxprice').value;
        var radius = document.getElementById('radius').value;
        if (!minprice || !maxprice || !radius) {
            alert("请填写房子条件");
        } else if (!lon | !lat) {
            alert("请重新选取坐标");
        } else {
            clearMarkers();
            $.post("/Search?minprice=" + minprice + "&maxprice=" + maxprice + "&radius=" + radius + "&lon=" + lon + "&lat=" + lat, function (data) {
                if (data) {
                    addmarkers(data);
                    clearCircle();
                    addCircle(parseInt(radius));
                } else {
                    alert("在此条件下没有结果");
                }
            });
        }
    });


</script>
</body>
</html>
